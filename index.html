<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2" >
            <input type="radio" name="slide" id="img3" >
            <input type="radio" name="slide" id="img4" >

            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/09/12/17/potter.jpg?width=1200.jpg" class="m1" alt="img1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAaMVmOsGpXGq9pDt6ATQagL4R4YGNpkkIwQ&s.jpg" class="m2" alt="img2">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5e/Ron_Weasley_poster.jpg/250px-Ron_Weasley_poster.jpg..jpg" class="m3" alt="img3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzTJunTSjEhXt4YdGRz6UOJSYlkkqPzU-qPQ&s.jpg" class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1">01</label>
            <label for="img2">02</label>
            <label for="img3">03</label>
            <label for="img4">04</label>
        </div>
    </div>
</body>
</html>
